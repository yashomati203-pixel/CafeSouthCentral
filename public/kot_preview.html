<!DOCTYPE html>
<html>

<head>
    <title>KOT Preview</title>
    <style>
        /* Exact styles from printer.ts */
        @media print {
            @page {
                margin: 0;
                size: 80mm auto;
            }

            body {
                margin: 5mm;
            }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.2;
            color: #000;
            margin: 20px;
            background-color: #f0f0f0;
            /* Grey background for preview context */
            display: flex;
            justify-content: center;
        }

        .ticket-container {
            background-color: white;
            padding: 10px;
            /* Simulate approximate margin */
            width: 80mm;
            /* Simulate 80mm thermal paper width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }

        .header {
            text-align: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meta {
            font-size: 12px;
            margin-bottom: 2px;
        }

        .items {
            width: 100%;
            border-collapse: collapse;

            .item-row {
                vertical-align: top;
            }

            .qty {
                font-weight: bold;
                width: 30px;
                vertical-align: top;
            }

            .name {
                font-weight: normal;
            }

            .notes {
                font-size: 12px;
                font-style: italic;
                margin-left: 30px;
                margin-bottom: 5px;
            }

            .order-note {
                margin-top: 15px;
                padding: 5px;
                border: 1px solid #000;
                font-weight: bold;
            }

            .footer {
                margin-top: 20px;
                text-align: center;
                font-size: 12px;
                border-top: 2px dashed #000;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="ticket-container">
        <!-- HEADER -->
        <div class="header">
            <div class="title">KITCHEN TICKET</div>
            <div class="meta">#12345</div>
            <div class="meta">1/14/2026 10:42 PM</div>
            <div class="meta" style="font-weight:bold; margin-top:5px;">‚è∞ SCH: 10:30 AM</div>
        </div>

        <!-- ITEMS -->
        <table class="items">
            <tr class="item-row">
                <td class="qty">2x</td>
                <td class="name">Avocado Toast</td>
            </tr>
            <tr>
                <td colspan="2" class="notes">(No chili flakes)</td>
            </tr>

            <tr class="item-row">
                <td class="qty">1x</td>
                <td class="name">Iced Latte</td>
            </tr>
            <tr>
                <td colspan="2" class="notes">(Oat milk)</td>
            </tr>

            <tr class="item-row">
                <td class="qty">1x</td>
                <td class="name">Classic Croissant</td>
            </tr>
        </table>

        <!-- NOTE -->
        <div class="order-note">
            NOTE: Please pack separately
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div>John Doe</div>
            <div>555-0123</div>
            <div style="margin-top:10px;">..</div>
        </div>
    </div>
</body>

</html>
